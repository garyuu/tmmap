<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
        <style>
            canvas {
                border: 1px black solid;
            }
            .mapblock {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <select name="race" id="race" onchange="onSelectRace(this)">
            <option value="0" selected>All</option>
            <option value="1">Red</option>
            <option value="2">Yellow</option>
            <option value="3">Brown</option>
            <option value="4">Black</option>
            <option value="5">Blue</option>
            <option value="6">Green</option>
            <option value="7">Grey</option>
        </select>
        <label>
            ShowCanal: <input id="canal" type="checkbox" onchange="onShowCanal(this)" />
        </label>
        <br />
        <div class="mapblock">
            <label>Base Game</label>
            <br />
            <canvas id="bg1"></canvas>
        </div>
        <div class="mapblock">
            <label>Base Game Revised</label>
            <br />
            <canvas id="bg2"></canvas>
        </div>
        <br />
        <div class="mapblock">
            <label>Fire and Ice</label>
            <br />
            <canvas id="fi"></canvas>
        </div>
        <br />
        <div class="mapblock">
            <label>Merchant of the Seas(Fjords)</label>
            <br />
            <canvas id="ms1"></canvas>
        </div>
        <div class="mapblock">
            <label>Merchant of the Seas(Loon Lakes)</label>
            <br />
            <canvas id="ms2"></canvas>
        </div>
        <hr />
        <div class="mapblock">
            <label>Age of Innovation</label>
            <br />
            <canvas id="aoi"></canvas>
        </div>
    </body>
</html>
